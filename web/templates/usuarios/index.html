{% extends "layout.html" %}

{% block content %}

    <!-- CONTEUDO ESPECIFICO DA PAGINA -->
    <h2 class="page-header">Usu&aacute;rios</h2>
    
    <div class="row">
        <div id="search-by-id-box" class="col-sm-12 alert alert-info" align="center">
            Tamb&eacute;m &eacute; poss&iacute;vel <strong>filtrar</strong> a lista de usu&aacute;rios por:
            <form class="form-inline" action="{{ url_for('usuarios.buscar') }}" method="POST">
                <div class="form-group">
                    <label class="sr-only">C&oacute;digo</label>
                    <input type="text" class="form-control" name="id_usuario" id="id_usuario" placeholder="C&oacute;digo do Usu&aacute;rio"/>
                    <small>ou</small>
                </div>
                <div class="form-group">
                    <label class="sr-only">E-mail</label>
                    <input type="text" class="form-control" name="email" id="email" placeholder="Nome do Usu&aacute;rio"/>
                </div>
                <button type="submit" class="btn btn-primary"><i class="fa fa-search" aria-hidden="true"></i></button>
            </form>
        </div>
    </div>
    
    <!-- TABELA DE EXIBICAO DE RESULTADOS -->
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>    
                    <th>C&oacute;digo</th>
                    <th>Nome</th>
                    <th>Departamento</th>
                </tr>
            </thead>
            <tbody class='clickable-row'>
                {% for usuario in usuarios %}
                <tr data-url=''>
                    <td>{{ usuario.id }}</td>
                    <td>{{ usuario.nome }}</td>
                    <td>{{ usuario.email }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    
    <!-- PAGINACAO -->
    <!-- TODO - GERAR PAGINACAO DINAMICAMENTE -->
        <ul class="pagination pagination-sm">
          <li class="active"><a href="#">1</a></li>
          <li><a href="#">2</a></li>
          <li><a href="#">3</a></li>
          <li><a href="#">4</a></li>
          <li><a href="#">5</a></li>
        </ul>
    <!-- FIM DO CONTEUDO ESPECIFICO -->

{% endblock content %}
