{% macro text_input(name, value) %}
  <div class="form-group">
    <label for="{{ name }}">{{ name.capitalize() }}</label>
    <input type="text" class="form-control" name="{{ name }}" placeholder="{{ name.capitalize() }}" value="{{ value or "" }}">
  </div>
{% endmacro %}

{% macro select(name, kv) %}
  <div class="form-group">
    <label for="{{ name }}">Categoria</label><br>
    <select class="selectpicker" data-width="100%" name="{{ name }}">
        {% for valor, label in kv %}
        <option value="{{valor}}">{{label}}</option>
        {% endfor %}
    </select>
  </div>
{% endmacro %}

{% macro password_input(value) %}
  <div class="form-group">
    <label for="senha">Senha</label>
    <input type="password" class="form-control" name="senha" value="{{ value or "" }}">
  </div>
{% endmacro %}

{% macro datepicker(name, label) %}
  <label for="{{ name }}">{{ label }}</label>
  <div class="input-group datepicker {{name}}">
    <input type="text" class="form-control" data-date-format='YYYY/MM/DD hh:mm a' name="{{name}}" id="datepicker_{{name}}">
    <span class="input-group-addon">
        <span class="glyphicon glyphicon-calendar"></span>
    </span>
  </div>
{% endmacro %}

{% block body %} {% endblock body %}
