{% extends "layout.html" %}
{% block body %}
  <div>
    <span style="font-size: small" align="center"><i class="fa fa-info-circle"></i> Clique sobre o código de um recurso para abri-lo</span>
  </div>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Código</th>
        <th>Nome</th>
        <th>Categoria</th>
        <th>Local</th>
      </tr>
    </thead>
    <tbody>
      {% for recurso in recursos %}
        <tr class="clickable-row" data-href="{{ url_for('recursos.detalhes', id = recurso.id)}}">
          <td><a href="{{ url_for('recursos.editar', id = recurso.id)}}">{{ recurso.id }}</a></td>
          <td>{{ recurso.nome }}</td>
          <td>{{ recurso.tipo.nome.capitalize() }}</td>
          <td>{{ recurso.local }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{{ url_for('recursos.buscar') }}" class="btn btn-success">Buscar</a>
  <a href="/recursos/novo" class="btn btn-primary">Criar</a>
{% endblock body %}
