{% extends "layout.html" %}
{% block body %}
<form action="{{ url_for('recursos.criar') }}" method="POST">
  {{ text_input("nome", dto_recurso.nome) }}
  {{ select("tipo", tipos_recurso) }}
  {{ text_input("local", dto_recurso.local) }}

</form>
{% endblock body %}
